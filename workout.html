<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Builder</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="startTimer()">
    <div class="mainbdy">

        <!-- Back Button -->
        <div class="backbtn">
            <button class="bck" onclick="back1()">
                <i class="fa fa-caret-left"></i>
            </button>
        </div>

        <!-- Header with Timer -->
        <header class="head">
            <h1 id="timer"></h1>
        </header>

        <!-- Exercise Title and Add Button -->
        <div class="ttl">
            <h1>6 Exercises</h1>
            <div class="add">
                <button class="addbtn" onclick="addbtn()">+</button>
            </div>
        </div>
        <br>

        <!-- Embedded YouTube Video -->
        <iframe id="video-frame" width="420" height="315" src="https://www.youtube.com/embed/_IQTfniqcEY"></iframe>

        <!-- Exercise Information -->
        <div class="exbox1">
            <h2 id="exercise-title">Lats Pull Down</h2>
            <p id="exercise-details">4 Sets 8 Reps</p>
        </div>

        <!-- Set Reps and Weight Selection -->
        <div class="set">
            <div class="sets">
                <div class="select">
                    <select>
                        <option value="1">Reps</option>
                        <option value="2">1</option>
                        <option value="3">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                        <option value="3">6</option>
                        <option value="3">7</option>
                        <option value="3">8</option>
                        <option value="3">9</option>
                        <option value="3">10</option>
                        <option value="3">11</option>
                        <option value="3">12</option>
                    </select>
                </div>
                <div class="select">
                    <select>
                        <option value="1">Weight</option>
                        <option value="2">10 lbs</option>
                        <option value="3">12 lbs</option>
                        <option value="3">15 lbs</option>
                        <option value="3">20 lbs</option>
                        <option value="3">25 lbs</option>
                        <option value="3">30 lbs</option>
                        <option value="3">35 lbs</option>
                        <option value="3">40 lbs</option>
                        <option value="3">45 lbs</option>
                        <option value="3">50 lbs</option>
                        <option value="3">55 lbs</option>
                        <option value="3">60 lbs</option>
                    </select>
                </div>
            </div>

            <!-- Additional Sets with Reps and Weight Selection -->
            <div class="sets">
                <div class="select">
                    <select>
                        <option value="1">Reps</option>
                        <option value="2">1</option>
                        <option value="3">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                        <option value="3">6</option>
                        <option value="3">7</option>
                        <option value="3">8</option>
                        <option value="3">9</option>
                        <option value="3">10</option>
                        <option value="3">11</option>
                        <option value="3">12</option>
                    </select>
                </div>
                <div class="select">
                    <select>
                        <option value="1">Weight</option>
                        <option value="2">10 lbs</option>
                        <option value="3">12 lbs</option>
                        <option value="3">15 lbs</option>
                        <option value="3">20 lbs</option>
                        <option value="3">25 lbs</option>
                        <option value="3">30 lbs</option>
                        <option value="3">35 lbs</option>
                        <option value="3">40 lbs</option>
                        <option value="3">45 lbs</option>
                        <option value="3">50 lbs</option>
                        <option value="3">55 lbs</option>
                        <option value="3">60 lbs</option>
                    </select>
                </div>
            </div>


        </div>

        <!-- Action Buttons -->
        <div class="btns">
            <button class="gt" onclick="nextExercise()">Next Exercise</button>
            <button class="frgt" onclick="stop()">Stop Workout</button>
        </div>

    </div>

    <!-- JavaScript File -->
    <script src="JavaScript.js"></script>
</body>

</html>
